<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- 상단 -->
  <header>
    <!-- 로그인, 회원가입 -->
    <div class="loginSign">
      <a href="loginpage.html" class="login">로그인</a>
      <a href="signUp.html" class="sign">회원가입</a>
    </div>

    <!-- 상단 메뉴 -->
    <nav>
      <div class = "menu">
        <div class= "menu1">
          <a href="roomList.html">예약하기</a>
        </div>
        <div class = "menu2">
          <a href="#">호텔소개</a>
        </div>
        <a href="main.html"><img src="img/logo.png" class="logo"/></a>
        <div class = "menu3">
          <a href="#">고객문의</a>
        </div>
        <div class = "menu4">
          <a href="#">게시판</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- 메인 -->
  <main>
    <div class="container">
      <div class="imageSlide">
        <img src="img/imageSlide.jpg" class="imgSld"/>
      </div>
      <!-- 메인메뉴 예약 바-->
      <div class="bookingMainBar">
        <div class="bookingSelect">
          <!-- 체크인 -->
          <table>
            <tr>
              <th>체크인</th>
              <th>체크아웃</th>
              <th>객실</th>
              <th>성인</th>
              <th>어린이</th>
            </tr>
            <tr>
              <td>Check In Date</td>
              <td>Check Out Date</td>
              <td>n</td>
              <td>n</td>
              <td>n</td>
            </tr>
          </table>
          <!-- 방 검색 -->
          <a class="searchRoom" href="roomList.html">
            <p>search</p>
          </a>
        </div>
      </div>
      <!-- 행사 이미지 -->
      <div class="eventPage">
        <img src="img/image1.jpg" class="imgSld"/>
      </div>
      <div class="eventPage">
        <img src="img/image2.jpg" class="imgSld"/>
      </div>
      <div class="eventPage">
        <img src="img/image3.jpg" class="imgSld"/>
      </div>
    </div>
  </main>
  
  <!-- 하단 -->
  <footer>
    <div class="bottomMenu">
      <ul>
        <li><a style="text-align: left;" href="roomList.html">예약하기</a></li>
        <li><a href="#">호텔소개</a></li>
        <li><a style="text-align: right;" href="#">고객문의</a></li>
        <li><a style="text-align: right;" href="#">게시판</a></li>
      </ul>
    </div>
    <div class="bottomMid">
      <div class="bottomLogo">
        <a href="main.html"><img src="img/logo.png" class="bottomLogo" /></a>
      </div>
      <div>
        <img class="snsLogo" src="img/snsLogo.png">
      </div>
      <div>
        <img class="bottomWord" src="img/bottomWords.png">
      </div>
    </div>
    <div>
      <img class="copyright" src="img/copyright.png">
    </div>
  </footer>
</body>
</html>
