<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- 상단 -->
  <header>
    <!-- 관리페이지 접근 -->
    <div class="managerTab">

    <!-- 로그인, 회원가입 -->

          <li><a href="#">호텔소개</a></li>

          <!-- 체크인 -->
          <dl>
            <dt>
            <dd>체크인</dd>
            </dt>
            <dd><a>Check In Date</a></dd>
          </dl>
          <!-- 체크아웃 -->
          <dl>
            <dt>
            <dd>체크아웃</dd>
            </dt>
            <dd><a>Check Out Date</a></dd>
          </dl>
          <!-- 객실 수 -->
          <dl>
            <dt>
            <dd>객실</dd>
            </dt>
            <dd><a>n</a></dd>
          </dl>
          <!-- 성인 수 -->
          <dl>
            <dt>
            <dd>성인</dd>
            </dt>
            <dd><a>n</a></dd>
          </dl>
          <!-- 어린이 수 -->
          <dl>
            <dt>
            <dd>어린이</dd>
            </dt>
            <dd><a>n</a></dd>
          </dl>
          <!-- 방 검색 -->
          <a class="searchRoom" href="roomList.html">
            <p>search</p>
          </a>
        </div>
      </div>
      <!-- 객실리스트 -->
      <div class="rList">
        <a>객실 리스트</a>
        <a class="bookingStart" href="booking.html">
          <p>예약하기</p>

        <li><a>통신판매신고번호</a></li>
        <li><a href="#">&copy; CDS(코딩소년단) Corp.</a></li>
